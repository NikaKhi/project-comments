<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <!-- Лоадер при загрузке комментариев -->
    <div class="loading" style="display: none;">
      <div style="font-size: 18px; margin-bottom: 15px;">Загрузка комментариев...</div>
      <div class="loader"></div>
    </div>

    <ul class="comments">
      <!-- Комментарии загружаются здесь -->
    </ul>

    <!-- Лоадер при добавлении комментария -->
    <div class="loading-add" style="display: none;">
      <div style="font-size: 18px; margin-bottom: 15px;">Комментарий добавляется...</div>
      <div class="loader"></div>
    </div>

    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
      <textarea class="add-form-text" placeholder="Введите ваш коментарий" rows="4" required></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
