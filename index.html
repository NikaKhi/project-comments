<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .loader {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading,
    .loading-add {
      color: white;
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin: 20px 0;
      border: 2px solid #4a6fa5;
    }

    .loading-add {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Лоадер при загрузке комментариев -->
    <div class="loading" style="display: none;">
      <div style="margin-bottom: 15px;">Загрузка комментариев...</div>
      <div class="loader"></div>
    </div>

    <ul class="comments">
      <!-- Комментарии загружаются здесь -->
    </ul>

    <!-- Лоадер при добавлении комментария -->
    <div class="loading-add" style="display: none;">
      <div style="margin-bottom: 15px;">Комментарий добавляется...</div>
      <div class="loader"></div>
    </div>

    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" required />
      <textarea class="add-form-text" placeholder="Введите ваш коментарий" rows="4" required></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
